{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'stylesheets/bootstrap-5.2.3-dist/css/bootstrap.css' %}">
    <script src="{% static 'stylesheets/bootstrap-5.2.3-dist/js/bootstrap.bundle.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <img src="{% static 'images/bg10.jpg' %}"width="1300x" height="300x">
    <div class="row">
        <div class="col-lg-3" style="background-color:seashell ">
            <img src="{% static 'images/bg8.jpg' %}"width="350x" height="250x">
            <ul class="list-group">
                <li class="list-group-item active">
                    <i class="fa fa-list"></i> <B>Select Your Page</B>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'home' %}" >
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'profile' %}">
                        <i class="bi bi-person-circle"></i> Profile
                    </a>

                </li>
                 <li class="list-group-item">
                    <a href="{% url 'education' %}">
                        <i class="bi bi-book"></i> Education
                    </a>
                </li>
                 <li class="list-group-item">
                    <a href="{% url 'pinterest' %}">
                        <i class="bi bi-clipboard-heart"></i> Pinterest
                    </a>
                </li>
                 <li class="list-group-item">
                    <a href="{% url 'product' %}">
                        <i class="bi bi-bag"></i> Product
                    </a>
                </li>
                 <li class="list-group-item">
                    <a href="{% url 'idol' %}">
                        <i class="bi bi-balloon-heart"></i> Idol
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'showmydata' %}">
                        <i class="bi bi-balloon-heart"></i> Show My Data
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-lg-9 bg-white">
            {% block centent %}
            {% endblock %}
        </div>
    </div>

</div>


</body>
</html>
